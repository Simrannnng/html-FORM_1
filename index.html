    </title>

<body bgcolor="#fffff"><br><br>
    
 <center> <h1><u>DianApps Registration Form</u></h1>

    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text" id="name" 
                   placeholder="Enter your name" />
        </div><br>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email" id="email" 
                   placeholder="Enter your email" />
        </div><br>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="number" id="age" 
                   placeholder="Enter your age" />
        </div><br>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div><br>

        <div class="form-control">
            <label>
                Would you recommend our company to your friend?
            </label><br>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Yes
                </input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">No
                </input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Maybe
                </input>
            </label>
        </div><br>

        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label><br>
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript</input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React</input>
            </label>
            
        </div><br>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label><br>
            <textarea name="comment" id="comment" 
                      placeholder="Enter your comment here"></textarea>
        </div><br>

        <button type="submit" value="submit">Submit</button>
    </form><br>
